<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
        }

        .gallery-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .gallery-item:hover{
          transform: scaleX(150%);

        }
        
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="Niharika.JPG" alt="Image 1">
        </div>
      


        <div class="gallery-item">
            <img src="1.jpeg" alt="Image 2">
        </div>
        
        <div class="gallery-item">
            <img src="2.jpg" alt="Image 3">
        </div>
        
        <!-- Add more gallery items as needed -->
    </div>
    <p>
    .------------------------------------------------------------------------------------
    She is Niharika(me)----------------
    He is samson(my classmate)---------
    She is julius(my friend)----------------------------------------------------------------------------
    </p>
</body>
</html>
